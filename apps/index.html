    <script>
        add_card = function(project) {
            content = `
            <div class="col-md-6 col-lg-4">
                                        <div class="card m-2">
                                            <div class="card-body">
                                              <h5 class="card-title">${project['name']}</h5>
                                              <p class="card-text text-dark">${project['description']}</p>
                                              <a href="/apps/${project['link']}" class="btn btn-primary">Try it</a>
                                            </div>
                                        </div>
                                </div>
            `;
            return content;
        }
        parse_yaml = function (filename='apps.yaml'){
            $.ajax({
            url:filename,
            success: function (data){
                //parse your data here
                const doc = jsyaml.load(data);
                try {
                    const doc = jsyaml.load(data);
                    console.log("Yaml file parsed successfully");
                    console.log(doc);

                    doc.forEach(element => {
                        content = add_card(element);
                        $("#app-list").append(content);
                    });
                    } catch (e) {
                    console.log(e);
                }
            },
            complete: function(jqXHR, textStatus) {
                if(textStatus != "success") {
                    content = `<h1 class="text-danger">
                                Looks like something went wrong :( ...
                                <br>
                                </h1>`;
                    $("#app-list").append(content);
                }
            }
            });
        }
        $(document).ready(function() {
            // Get document, or throw exception on error
            parse_yaml('apps.yaml');
        })
    </script>
